<div class="w-full h-full flex justify-center items-center ">
  <div class="w-11/12 h-72 sm:w-52 sm:h-56 md:w-80 md:h-72 rounded-3xl overflow-hidden bg-purple-500 shadow-md ">
    <div class=" h-16 w-full text-white font-extrabold  text-xl flex items-center pl-5">AppWeather: Registro</div>
    <div
      class=" w-full h-96 bg-white  max-w-xl sm:w-full sm:h-64 md:w-full md:h-64  rounded-t-3xl  flex  justify-center ">
      <form [formGroup]="form" (ngSubmit)="save($event)" class="example-form pb-8  sm:h-16  rounded-t-3xl   ">
        <div class="w-11/12 m-auto mb-2">
          <label for="" class="w-full text-gray-500">Nombre</label>
          <input type="text" formControlName="name" name="name"
            class="w-full border-gray-100 border-b-2 p-0 focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="w-11/12 m-auto mb-2">
          <label for="" class="w-full text-gray-500">Email</label>
          <input type="email" formControlName="email" name="email"
            class="w-full border-gray-100 border-b-2 p-0 focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="w-11/12 m-auto mb-2">
          <label for="" class="w-full text-gray-500">Password</label>
          <input type="password" formControlName="password" name="password"
            class="w-full border-gray-100 border-b-2 p-0 focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="contact100-form-checkbox ">
          <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
          <label class="label-checkbox100" for="ckb1">
            Retorna
          </label>
          <a routerLink="/login" class="txt1">
            El login
          </a>
        </div>
        <div class="w-11/12 m-auto mb-2">
          <button type="submit" class="w-full h-8 rounded-full bg-purple-500 p-3 text-white">
            Mi ubicaci√≥n
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
