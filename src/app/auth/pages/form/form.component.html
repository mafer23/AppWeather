<div class="w-full h-full flex justify-center items-center flex-wrap">
  <div class="w-1/2 h-64  sm:w-1/2 sm:h-56 md:w-80 md:h-64 rounded-3xl overflow-hidden shadow-2xl  bg-purple-500">
    <div class=" h-16 w-full text-white font-extrabold  text-lg flex items-center pl-5">AppWeather</div>
    <div
      class=" w-full h-56 bg-white   max-w-xl sm:w-full sm:h-56 md:w-full md:h-56  rounded-t-3xl  flex items-center justify-center flex-col">

      <input class="w-52 rounded-lg h-6 border-2 border-solid border-gray-200  " type="text" [formControl]="nameField  " placeholder=" Escribe la ciudad" />
      <div class="example-button-row pt-6 flex justify-center">
        <button class="rounded-full bg-purple-500 w-36 h-9" (click)="getWeather()"> Get Weather</button>
      </div>
    </div>
  </div>
  <div class="w-1/2 h-64 ml-6 sm:w-1/2  sm:h-56 md:w-80 md:h-64 rounded-3xl overflow-hidden  shadow-2xl ">

    <div class=" w-full h-56  max-w-xl  sm:w-full sm:h-56 md:w-full md:h-56  rounded-t-3xl  flex items-center justify-center ">
      <div *ngIf="data" class="card card-body text-center">
        <h1 class="font-semibold	 sm:text-sm">Weather Information</h1>
        <p >City: {{city}}</p>
        <p>Latitude: {{lat}}</p>
        <p>Longitude: {{long}}</p>
        <p>Humidity: {{humi}}</p>
        <p>Pressure: {{press}}</p>
        <p>Temperature: {{tem}} Â°C</p>

      </div>

    </div>
  </div>


</div>
